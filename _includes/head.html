    <head>
        <meta charset="utf-8">

        <link rel="dns-prefetch" href="https://fonts.googleapis.com">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta name="description"
              content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        <meta name="keywords" content="{{ site.keywords }}">
        <meta name="author" href="/humans.txt">
        <meta name="generator" content="{{ site.author }} - Jekyll - Netlify">

        <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/icons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/icons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/icons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/icons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/icons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/icons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/icons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/icons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-icon-180x180.png">
        
        <link rel="icon" type="image/png" sizes="192x192"  href="/assets/img/icons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/icons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/favicon-16x16.png">
        
        <link rel="manifest" href="/assets/img/icons/manifest.json">
        
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/assets/img/icons/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <meta property="og:url"           
              content="https://ghostofjefferson.com{{ page.url | replace: 'index.html', '' }}" />
        <meta property="og:type"          
              content="website" />
        <meta property="og:title"         
              content="{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}" />
        <meta property="og:description"
              content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
        <meta property="og:image" 
              content="https://ghostofjefferson.com/assets/img/icons/apple-icon-180x180.png" />
        
        <link href="{{ page.url | replace: 'index.html','' | prepend: site.url }}" rel="canonical">
        <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>

        <link rel="alternate"
              type="application/rss+xml"
              title="{{ site.title }} Feed"
              href="{{ site.url }}/feed.xml">

        <!-- styles -->
        <link rel="stylesheet" href="/assets/css/animate.css">
        <link rel="stylesheet" href="/assets/css/font-awesome.css">
        <link rel="stylesheet" href="/assets/css/jquery.fancybox.css">
        <link rel="stylesheet" href="/assets/css/jquery.owl.carousel.css">
        <link rel="stylesheet" href="/assets/js/layerslider/css/layerslider.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vidaloka">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:100,300,400,700,700italic">
        <link rel="stylesheet" href="/assets/css/main.css">
        <!--/ styles -->
        <!-- modernizr -->
        <script src="/assets/js/modernizr.js"></script>
        <!--/modernizr -->

        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        {% include analytics.html %}
    </head>
