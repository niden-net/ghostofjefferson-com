backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow
media_library:
  name: uploadcare
  config:
    publicKey: a1e859b30a30a58de042

collections:
  - name: "post"
    label: "Post"
    folder: "_posts"
    sort: "date:desc"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Categories", name: "categories", widget: "select", options: ["News", "Opinion", "Archives"]}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      - {label: "Image", name: "image", widget: "image", required: false }
#          media_library:
#            config:
#              multiple: true}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "page"
    label: "Page"
    folder: "_pages"
    sort: "title:asc"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Permalink", name: "permalink", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "settings"
    label: "Settings"
    files:
      - name: "team"
        label: "Team"
        file: "_data/authors.yml"
        extension: "yml"
        fields:
          - {label: "Identifier", name: "slug", widget: "string"}
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Image", name: "image", widget: "image", required: false }
          - {label: "Website", name: "url", widget: "string", required: false}
          - {label: "Email", name: "email", widget: "string", required: false}
          - {label: "Twitter", name: "twitter", widget: "string", required: false}
          - {label: "Facebook", name: "facebook", widget: "string", required: false}
          - {label: "Gab", name: "gab", widget: "string", required: false}
          - {label: "Mewe", name: "mewe", widget: "string", required: false}
          - {label: "Birthday", name: "date", widget: "date", format: "YYYY-MM-DD", required: false}
          - {label: "Bio", name: "bio", widget: "markdown", required: false}
